<!DOCTYPE html>
<html>
<head>
	<title>每周收益</title>
	<meta charset="utf-8" />
	 <style type="text/css">
      h1 {
        text-align:center;
      }
      table {
        margin:0 auto;
        width:60%;
        border:2px solid #aaa;
        border-collapse:collapse;
      }
      table th, table td {
        border:2px solid #aaa;
        padding:5px;
      }
      th {
        background-color:#eee;
      }
      key {
      	display: none;
      }
    </style>
    <script>
    function add_customerinfoCart(e) {
    	    var Id = 1;
    		var name = "张三";
    		var earnings= 2000.00;
    		var cooperations = 5;
    		var price = 200;
    		var stratifyProp = "1:2";
    		var NumRefund = 2;
    		//创建一个新的行
    		var ntr = document.createElement("tr");
    		//给新行设置内容
    		ntr.innerHTML = 
    		  '<Key>'+Id+'</key>'+
    		  '<td>'+name+'</td>'+
    		  '<td>'+earnings+'</td>'+
    		  '<td>'+cooperations+'</td>'+
 	          '<td>'+price+'</td>'+
 	          '<td>'+stratifyProp+'</td>'+
 	          '<td>'+NumRefund+'</td>';
 	      //将此行追加到tbody下
 	      var tbody = document.getElementById("customers");
 	      tbody.appendChild(ntr);
    	}
   </script>
</head>
<body>
    <h1>每周收益</h1>
    <table>
    	<input type="button" value="加入列表" onclick="add_customerinfoCart(this);"/>
      <thead>
        <tr>
          <key>Id</key>
          <th>姓名</th>
          <th>收益</th>
          <th>合作次数</th>
          <th>单价</th>
          <th>分层比例</th>
          <th>退款次数</th>
        </tr>
      </thead>
      <tbody id="customers">
      </tbody>
    </table>    
</body>
</html>
